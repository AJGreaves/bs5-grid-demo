            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <section class="structure-section mt-0">
        <div class="container-fluid p-0 my-3">
            <div class="row my-5">
                <div class="col-sm-12 col-md-6">
                    <!-- Example code block to show multiple columns within a row -->
                    <pre>
                        <code class="language-markup">
                            <script type="prism-html-markup">
<!-- You can have multiple columns within a row -->
<div class="container">
    <div class="row">
        <div class="col">
            column 1
        </div>
        <div class="col">
            column 2
        </div>
        <div class="col">
            column 3
        </div>
    </div>
</div>
                            </script>
                        </code>
                    </pre>

                </div>
                <div class="col-12 col-md-6 my-auto p-2 bgcolor11">
                    <div class="container-fluid p-0">
                        <div class="row p-0 ">
                            <div class="col-4 mini-col black-text">
                                <p>column 1</p>
                            </div>
                            <div class="col-4 mini-col black-text">
                                <p>column 2</p>
                            </div>
                            <div class="col-4 mini-col black-text">
                                <p>column 3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-sm-12 col-md-6">
                    
                            <!-- Example code block to show multiple rows within a container -->
                            <pre>
                                <code class="language-markup">
                                    <script type="prism-html-markup">
<!-- You can have multiple rows within a container -->
<div class="container">
    <div class="row">
        <div class="col">
            column in row 1
        </div>
    </div>
    <div class="row">
        <div class="col">
            column in row 2
        </div>
    </div>
    <div class="row">
        <div class="col">
            column in row 3
        </div>
    </div>
</div>
                                    </script>
                                </code>
                            </pre>

                        
                </div>
                <div class="col-12 col-md-6 my-auto pt-3 my-5">
                    <div class="container-fluid basics-container bgcolor9">
                        <div class="row m-1 basics-row bgcolor11">
                            <div class="col mini-col black-text">
                                <p>column in row 1</p>
                            </div>
                        </div>
                        <div class="row m-1 basics-row bgcolor11">
                            <div class="col mini-col black-text">
                                <p>column in row 2</p>
                            </div>
                        </div>
                        <div class="row m-1 basics-row bgcolor11">
                            <div class="col mini-col black-text">
                                <p>column in row 3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-sm-12 col-md-6">
                    
                            <!-- Example code block to show multiple rows within a container -->
                            <pre>
                                <code class="language-markup">
                                    <script type="prism-html-markup">
<!-- You can put rows within columns -->
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>
                                    </script>
                                </code>
                            </pre>

                        
                </div>
                <div class="col-12 col-md-6 my-auto pt-3 my-5">
                    <div class="container my-5 basics-container bgcolor9 text-white">
                        <div class="row basics-row bgcolor11">
                            <div class="col-6 basics-column">
                                <p>column</p>
                            </div>
                            <div class="col-6 basics-column">
                                <p>column</p>
                                <div class="row no-gutters basics-row bgcolor11">
                                    <div class="col-12">
                                        <p>row nested inside a column</p>
                                    </div>
                                    <div class="col-6 basics-column">
                                        <p>col</p>
                                    </div>
                                    <div class="col-6 basics-column">
                                        <p>col</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </section>
